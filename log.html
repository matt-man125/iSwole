<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>iSwole - Log Session</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="ss.css" type="text/css">
    <link rel="stylesheet" href="ssAni.css" type="text/css">
    <script src="include.js" type="text/javascript"></script>
  </head>
  <body>
    <header id="header"></header>
    <div class="pageGeneral" id="pageGeneral">
      <h1>Info:</h1>
      <div class="containerLR">
        <h2 class="left">Body Weight (lbs):</h2>
        <div class="inputDiv right"><input type="number" placeholder="160 lbs"/></div>
      </div> <hr>
      <div class="containerLR">
        <h2 class="left">Start Time:</h2>
        <div class="inputDiv right"><input type="datetime-local"/></div>
      </div> <hr>
      <div class="containerLR">
        <h2 class="left">End Time:</h2>
        <div class="inputDiv right"><input type="datetime-local"/></div>
      </div> <hr>
      <h1>Exercises:</h1>
      <div class="containerLR">
        <h2 class="left"><span style="color: red;">&#x2715;&nbsp;&nbsp;</span>Back Squats</h2>
        <div class="inputDiv tripleInput right">
          <input type="number" placeholder="120 lbs"/>
          <input type="number" placeholder="3 sets"/>
          <input type="number" placeholder="10 reps"/>
        </div>            
      </div> <hr>
      <div class="containerLR">
        <h2 class="left">Add Another:</h2>
        <div class="inputDiv right searchFlipper">
          <select id="exerciseSelect" name="exerciseSelect">
            <option value="" disabled selected>Select one here</option>
            <option value="dumbbellPress">Dumbbell Press</option>
            <option value="dumbbellFly">Dumbbell Fly</option>
            <option value="shoulderPress">Shoulder Press</option>
          </select>
          </div>
        </div>
        <div class="middler"><button class="submitButton">Log Current Session</button></div>

      </div>
    <nav id="sidebar">
      <div class="imgBurger"><img src="img/burger.png" onclick="toggleSidebar()" alt="menu icon here"></div>
      <section>
        <h1 onclick="redirect('index.html')">
          <span><img src="img/progressIcon.png"></span>
          Progress
        </h1>
        <h1 onclick="redirect('log.html')">
          <span><img src="img/logIcon.png"></span>
          Log Session
        </h1>
        <h1 onclick="redirect('learn.html')">
          <span><img src="img/learningIcon.png"></span>
          Learning
        </h1>
      </section>
      <h2 class="fireNum">27 day streak!</h2>
      <img src="img/lineOfFire.png" onclick="toggleSidebar()" alt="menu icon here">
    </nav>
  </body>
</html>

<script>createHeader('Log Session');</script>
